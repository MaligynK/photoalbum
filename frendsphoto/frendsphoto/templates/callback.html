<!doctype html>
<html lang="ru-RU" >
<head>
	<meta charset="utf-8">

</head>
<body>

<script>

function receiveMessage(event)
{
    event.source.postMessage(window.location.toString(),
                           event.origin);
}
window.addEventListener("message", receiveMessage, false);

</script>

</body>
</html>
